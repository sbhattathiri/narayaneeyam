{% extends "ayuh_base_template.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
    <h3 class="mb-4 pt-4" style="color: {{ PRIMARY_COLOR }};">Staffs</h3>
    <a href="{% url 'post_staff' %}" class="btn btn-md" style="background-color: {{ PRIMARY_COLOR }}; color: {{ BUTTON_TEXT_COLOR }}">New Staff</a>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Staff</th>
            <th>Designation</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for staff in staffs %}
            <tr>
                <td>{{ staff }}</td>
                <td>{{ staff.designation }}</td>
                <td>
                    <a href="{% url 'put_staff' staff.staff_hash_id %}" class="btn btn-sm" style="background-color: {{ PRIMARY_COLOR }}; color: {{ BUTTON_TEXT_COLOR }}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
