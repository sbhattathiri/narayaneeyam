{% extends 'ayuh_base_template.html' %}
{% block extra_head %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
{% endblock %}
{% block content %}
<div class="bg-white shadow-lg rounded p-4 mx-auto text-center" style="max-width: 36rem;">
    <div class="row row-cols-1 g-4 mt-4">
        <div class="col">
            <a class="d-block text-white text-sm font-weight-medium py-3 px-4 rounded"
               href="{% url 'list_staff' %}"
               style="background-color: #966d29;">
                STAFFS
            </a>
        </div>
    </div>
    <div class="row row-cols-1 g-4 mt-4">
        <div class="col">
            <a class="d-block text-white text-sm font-weight-medium py-3 px-4 rounded"
               href="{% url 'list_medicine' %}"
               style="background-color: #966d29;">
                MEDICINES
            </a>
        </div>
    </div>
</div>
