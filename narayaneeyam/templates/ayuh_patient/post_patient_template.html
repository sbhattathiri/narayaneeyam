{% extends "ayuh_base_template.html" %}
{% block extra_head %}
    {% load crispy_forms_tags %}
{% endblock %}
{% block content %}
<h3 class="mb-4">Add Patient</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-warning btn-sm">Save</button>
</form>
{% endblock %}
