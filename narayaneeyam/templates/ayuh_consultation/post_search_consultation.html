{% extends "ayuh_base_template.html" %}
{% block extra_head %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% endblock %}
{% block content %}
  <h3 class="mb-4" style="color: #966d29;">Get Prescription List</h3>
  <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button class="btn btn-warning btn-sm" type="submit">Search</button>
      {% endbuttons %}
  </form>
{% endblock %}
