{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARAYANEEYAM ARYA AYURVEDAM</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">NARAYANEEYAM ARYA AYURVEDAM</h1>
            <h3 class="text-base text-white-600 mt-2">नारायणीयं आर्य अयुर्वेदं</h3>
            <p class="mt-2 text-sm">
                Today is: {{ current_date }} | Current Time: {{ current_time }}
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center text-sm">
            &copy; {{ current_date|date:"Y" }} [Narayaneeyam Arya Ayurvedam]. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
